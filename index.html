<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .bt{
    border-top: 0;
         }
         .br{
            border-left: 0;
         }
         .bl{
            border-right: 0;
         }
         .bb{
            border-bottom: 0;
         }

</head>
<body>
    <nav class="nav">
        <h1 class="text">MyTicTocToe.com</h1>
    </nav>
   <div class="container">

        <div class="box br bt"><span class="boxtext"></span></div>
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>

        <div class="box bb"><span class="boxtext"></span></div>
        <div class="box bb bl"><span class="boxtext"></span></div>
        
    </div>
    
    <div>
        <h1>Welcome to my Tic Tac Toe</h1>
        <br>

        <br>
        <br> <br> <br>

    </div>
   </div>
